{% extends "__base__.html" %}

{% block title %}Nowy przepis{% endblock %}

{% block content %}
    <div class="dashboard-content border-dashed p-3 m-4 view-height">
        <form action="" method="post">
            {% csrf_token %}

            <div class="mt-4 ml-4 mr-4">
                <div class="row border-bottom border-3">
                    <div class="col"><h3 class="color-header text-uppercase">Nowy
                        przepis</h3></div>
                    <div class="col d-flex justify-content-end mb-2">
                        <div class="col d-flex justify-content"><h3 style="color: red">{{ Error }}</h3></div>
                        <button type="submit"
                                class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">
                            Wyślij
                        </button>
                    </div>
                </div>

                <table class="table borderless">
                    <tbody>
                    <tr class="d-flex">
                        <th scope="row" class="col-2">Nazwa Przepisu</th>
                        <td class="col-7">
                            <input class="w-100 p-1" type="text" name="recipe_name"
                                   placeholder="Tu wpisz nazwę swojego przepisu" value="">
                        </td>
                    </tr>
                    <tr class="d-flex">
                        <th scope="row" class="col-2"><label for="desc">Opis przepisu</label></th>
                        <td class="col-7">
                            <textarea class="w-100 p-1" id="desc" name="recipe_description" rows="5" placeholder="Tu wpisz opis swojego przepisu"></textarea>
                        </td>
                    </tr>
                    <tr class="d-flex">
                        <th scope="row" class="col-2">Przygotowanie</th>
                        <td class="col-3">
                            <input class="p-1" type="number" name="time" min="1" placeholder="Podaj czas w minutach" value="">
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="row d-flex">
                    <div class="col-5 border-bottom border-3"><h3
                            class="text-uppercase"><label for="prep">Sposób przygotowania</label></h3></div>
                    <div class="col-2"></div>
                    <div class="col-5 border-bottom border-3"><h3
                            class="text-uppercase"><label for="ing">Składniki</label></h3></div>
                </div>
                <div class="row d-flex">
                    <div class="col-5 p-4">
                        <textarea class="w-100 p-1" id="prep" name="preparation" rows="10" placeholder="Tu wpisz sposób przygotowania swojego przepisu"></textarea>
                    </div>
                    <div class="col-2"></div>

                    <div class="col-5 p-4">
                        <textarea class="w-100 p-1" id="ing" name="ingredients" rows="10" placeholder="Tu wpisz składniki do swojego przepisu"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
