{% extends "__base__.html" %}

{% block title %}Nowy plan{% endblock %}

{% block content %}
    <div class="dashboard-content border-dashed p-3 m-4 view-height">
        <form action="" method="post">
            {% csrf_token %}

            <div class="row border-bottom border-3 p-1 m-1">
                <div class="col noPadding">
                    <h3 class="color-header text-uppercase">Nowy plan</h3>
                </div>
                <div class="col d-flex justify-content"><h3 style="color: red">{{ Error }}</h3></div>
                <div class="col d-flex justify-content-end mb-2 noPadding">
                    <button type="submit"
                                class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">
                            Wyślij
                        </button>
                </div>
            </div>

            <div class="schedules-content">
                <div class="form-group row">
                    <label for="planName"
                           class="col-sm-2 label-size col-form-label">
                        Nazwa planu
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="plan_name" id="planName"
                               placeholder="Tu wpisz nazwę swojego planu">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="planDescription"
                           class="col-sm-2 label-size col-form-label">
                        Opis planu
                    </label>
                    <div class="col-sm-10">
                    <textarea class="form-control" name="description" rows="5" id="planDescription"
                              placeholder="Tu wpisz opis swojego planu"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
